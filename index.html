<!DOCTYPE html>
<html>

<head>
    <title>chart created with amCharts | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


    <!-- amCharts javascript code -->
    <script type="text/javascript">
        AmCharts.makeChart("chartdiv",
            {
                "type": "serial",
                "categoryField": "category",
                "startDuration": 1,
                "categoryAxis": {
                    "gridPosition": "start"
                },
                "chartCursor": {
                    "enabled": true
                },
                "chartScrollbar": {

                },
                "trendLines": [],
                "graphs": [
                    {
                        "fillAlphas": 1,
                        "fillColors": "#018CF4",
                        "id": "AmGraph-1",
                        "lineColor": "#018CF4",
                        "title": "graph 1",
                        "type": "column",
                        "valueField": "quantidade"
                    }
                ],
                "guides": [],
                "valueAxes": [
                    {
                        "id": "ValueAxis-1",
                        "title": ""
                    },
                    {
                        "id": "ValueAxis-2"
                    }
                ],
                "allLabels": [],
                "balloon": {},
                "titles": [
                    {
                        "id": "Title-1",
                        "size": 15,
                        "text": "Faixa et√°rea"
                    }
                ],
                "dataProvider": [
                    {
                        "quantidade": "32",
                        "category": "menos de 20"
                    },
                    {
                        "quantidade": "444",
                        "category": "entre 20 e 25"
                    },
                    {
                        "quantidade": "873",
                        "category": "entre 26 e 30"
                    },
                    {
                        "quantidade": "1204",
                        "category": "entre 31 e 35"
                    },
                    {
                        "quantidade": "1227",
                        "category": "entre 36 e 40"
                    },
                    {
                        "quantidade": "1023",
                        "category": "entre 41 e 45"
                    },
                    {
                        "quantidade": "696",
                        "category": "entre 46 e 50"
                    },
                    {
                        "quantidade": "514",
                        "category": "entre 51 e 55"
                    },
                    {
                        "quantidade": "267",
                        "category": "entre 56 e  60"
                    },
                    {
                        "quantidade": "111",
                        "category": "entre 61 e 70"
                    },
                    {
                        "quantidade": 21,
                        "category": "acima de 70"
                    }
                ]
            }
        );
    </script>
</head>

<body>
    <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>
</body>

</html>
