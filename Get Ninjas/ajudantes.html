<!DOCTYPE html>
<html>

<head>
    <title>chart created with amCharts | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


    <!-- amCharts javascript code -->
    <script type="text/javascript">
        AmCharts.makeChart("chartdiv",
            {
                "type": "serial",
                "categoryField": "category",
                "colors": [
                    "#5BAFF2",
                    "#569ED5",
                    "#518EB9",
                    "#4B7C9C",
                    "#466B7E",
                    "#415A63"
                ],
                "startDuration": 1,
                "fontSize": 14,
                "categoryAxis": {
                    "gridPosition": "start"
                },
                "trendLines": [],
                "graphs": [
                    {
                        "colorField": "color",
                        "fillAlphas": 1,
                        "id": "AmGraph-1",
                        "lineColorField": "color",
                        "title": "graph 1",
                        "type": "column",
                        "valueField": "column-1"
                    }
                ],
                "guides": [],
                "valueAxes": [
                    {
                        "id": "",
                        "title": ""
                    }
                ],
                "allLabels": [],
                "balloon": {},
                "titles": [
                    {
                        "id": "Quantidade de ajudantes",
                        "size": 15,
                        "text": "Quantidade de ajudantes"
                    }
                ],
                "dataProvider": [
                    {
                        "category": "Não\nrespondeu",
                        "column-1": "1886"
                    },
                    {
                        "category": "Não\nprecisa",
                        "column-1": "2109"
                    },
                    {
                        "category": "1 a 3",
                        "column-1": "2295"
                    },
                    {
                        "category": "4 a 6",
                        "column-1": "122"
                    },
                    {
                        "category": "7 a 9",
                        "column-1": "19"
                    },
                    {
                        "category": "10 ou mais",
                        "column-1": "21"
                    }
                ]
            }
        );
    </script>
</head>

<body>
    <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>
</body>

</html>
