<!DOCTYPE html>
<html>

<head>
    <title>chart created with amCharts | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


    <!-- amCharts javascript code -->
    <script type="text/javascript">
        AmCharts.makeChart("chartdiv",
            {
                "type": "serial",
                "categoryField": "category",
                "startDuration": 1,
                "fontSize": 15,
                "handDrawScatter": 1,
                "handDrawThickness": 0,
                "categoryAxis": {
                    "gridPosition": "start"
                },
                "trendLines": [],
                "graphs": [
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-1",
                        "title": "Não respondeu",
                        "type": "column",
                        "valueField": "Não respondeu"
                    },
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-2",
                        "title": "Aposentada(o) e quer fazer outra atividade",
                        "type": "column",
                        "valueField": "Aposentada(o) e queria fazer outra atividade"
                    },
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-3",
                        "title": "Já trabalha e quer encontrar mais clientes",
                        "type": "column",
                        "valueField": "Já trabalhava na á"
                    },
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-4",
                        "title": "Já tem um emprego e quer fazer renda extra",
                        "type": "column",
                        "valueField": "column-4"
                    },
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-5",
                        "title": "A procura de uma fonte de renda",
                        "type": "column",
                        "valueField": "Fonte de renda"
                    },
                    {
                        "fillAlphas": 1,
                        "id": "AmGraph-6",
                        "title": "Começando uma empresa e indo atrás de clientes",
                        "type": "column",
                        "valueField": "comecando empresa precisa de cli"
                    }
                ],
                "guides": [],
                "valueAxes": [
                    {
                        "id": "ValueAxis-1",
                        "title": ""
                    }
                ],
                "allLabels": [],
                "balloon": {},
                "legend": {
                    "enabled": true,
                    "align": "center",
                    "combineLegend": true,
                    "labelWidth": 1,
                    "left": 0,
                    "position": "right"
                },
                "titles": [
                    {
                        "id": "Title-1",
                        "size": 15,
                        "text": "Motivo do cadastro no GetNinjas"
                    }
                ],
                "dataProvider": [
                    {
                        "category": "",
                        "Não respondeu": "1051",
                        "Aposentada(o) e queria fazer outra atividade": "52",
                        "Já trabalhava na á": "3160",
                        "column-4": "691",
                        "Fonte de renda": "896",
                        "comecando empresa precisa de cli": "602"
                    }
                ]
            }
        );
    </script>
</head>

<body>
    <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>
</body>

</html>
