<!DOCTYPE html>
<html>

<head>
    <title>chart created with amCharts | amCharts</title>
    <meta name="description" content="chart created using amCharts live editor" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


    <!-- amCharts javascript code -->
    <script type="text/javascript">
        AmCharts.makeChart("chartdiv",
            {
                "type": "serial",
                "categoryField": "category",
                "fontSize": 14,
                "startDuration": 1,
                "categoryAxis": {
                    "gridPosition": "start"
                },
                "trendLines": [],
                "graphs": [
                    {
                        "colorField": "color",
                        "fillColors": "#5BAFF2",
                        "fillAlphas": 1,
                        "id": "AmGraph-1",
                        "title": "graph 1",
                        "type": "column",
                        "valueField": "column-1"
                    }
                ],
                "guides": [],
                "valueAxes": [
                    {
                        "id": "ValueAxis-1",
                        "title": ""
                    }
                ],
                "allLabels": [],
                "balloon": {},
                "titles": [
                    {
                        "id": "Title-1",
                        "size": 15,
                        "text": "Meio de transporte"
                    }
                ],
                "dataProvider": [
                    {
                        "category": "Não\nrespondeu",
                        "column-1": "1547"
                    },
                    {
                        "category": "Veículo\npróprio",
                        "column-1": "3046"
                    },
                    {
                        "category": "Transporte\npúblico",
                        "column-1": "1212"
                    },
                    {
                        "category": "Bicicleta",
                        "column-1": "38"
                    },
                    {
                        "category": "Uber,\n99, etc",
                        "column-1": "366"
                    },
                    {
                        "category": "Andando",
                        "column-1": "22"
                    },
                    {
                        "category": "Não precisa\nse deslocar",
                        "column-1": "221"
                    }
                ]
            }
        );
    </script>
</head>

<body>
    <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>
</body>

</html>
