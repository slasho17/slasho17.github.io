<!DOCTYPE html>
<html>

<head>
	<title>chart created with amCharts | amCharts</title>
	<meta name="description" content="chart created using amCharts live editor" />

	<!-- amCharts javascript sources -->
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>


	<!-- amCharts javascript code -->
	<script type="text/javascript">
		AmCharts.makeChart("chartdiv",
			{
				"type": "serial",
				"categoryField": "category",
				"startDuration": 1,
				"fontSize": 7,
				"categoryAxis": {
					"gridPosition": "start"
				},
				"trendLines": [],
				"graphs": [
					{
						"accessibleLabel": "",
						"balloonText": "",
						"fillAlphas": 1,
						"fillColors": "#008CF4",
						"id": "AmGraph-1",
						"lineAlpha": 0,
						"title": "",
						"type": "column",
						"valueField": "column-1",
						"visibleInLegend": false
					}
				],
				"guides": [],
				"valueAxes": [
					{
						"id": "ValueAxis-1",
						"stackType": "regular",
						"title": ""
					}
				],
				"allLabels": [],
				"balloon": {},
				"legend": {
					"enabled": true,
					"useGraphSettings": true
				},
				"titles": [
					{
						"id": "Title-1",
						"size": 15,
						"text": "Grau de escolaridade"
					}
				],
				"dataProvider": [
					{
						"category": "Não\nrespondeu",
						"column-1": "71"
					},
					{
						"category": "Fundamental\nincompleto",
						"column-1": "439"
					},
					{
						"category": "Fundamental\ncompleto",
						"column-1": "589"
					},
					{
						"category": "Médio\nincompleto",
						"column-1": "511"
					},
					{
						"category": "Médio\ncompleto",
						"column-1": "2027"
					},
					{
						"category": "Tecnólogo\nincompleto",
						"column-1": "153"
					},
					{
						"category": "Tecnólogo\ncompleto",
						"column-1": "393"
					},
					{
						"category": "Superior\nincompleto",
						"column-1": "766"
					},
					{
						"category": "Superior\ncompleto",
						"column-1": "917"
					},
					{
						"category": "Pós graduação\nincompleta",
						"column-1": "130"

					{
						"category": "Pós graduação\ncompleta",
						"column-1": "474"
					}
				]
			}
		);
	</script>
</head>

<body>
	<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;"></div>
</body>

</html>
